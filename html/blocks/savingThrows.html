<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Saving Throws</th>
			<th>Total</th>
			<th>&nbsp;</th>
			<th>Base</th>
			<th>&nbsp;</th>
			<th>Stat</th>
			<th>&nbsp;</th>
			<th>Other</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Fortitude</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>=</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" ng-model="stat.conMod" ng-model-options="{ getterSetter: true }" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
		</tr>
		<tr>
			<td>Reflex</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>=</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" ng-model="stat.dexMod" ng-model-options="{ getterSetter: true }" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
		</tr>
		<tr>
			<td>Will</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>=</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" ng-model="stat.wisMod" ng-model-options="{ getterSetter: true }" readonly />
			</td>
			<td>+</td>
			<td>
				<input type="number" class="form-control" value="0" readonly />
			</td>
		</tr>
	</tbody>
</table>
